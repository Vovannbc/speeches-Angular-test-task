<div class="row">
	<div class="col-sm-4">
		<mat-card>
			<ul class="list-group">
				<li class="list-group-item"
						*ngFor="let speech of speeches"
						routerLinkActive="active"
				><a [routerLink]="['/speech', speech.id]">
					Speech {{ speech.id }}
				</a>
				</li>
			</ul>
		</mat-card>
	</div>
	<div class="col-sm-8">
		<router-outlet></router-outlet>
	</div>
</div>
