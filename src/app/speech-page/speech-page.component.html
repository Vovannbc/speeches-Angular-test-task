<form [formGroup]="speechForm">
	<mat-card>
		<p>Here you cat edit your speeches</p>
		<p>This content from speech {{ id }}</p>
		<div class="form-group">
			<input type="text"
						 class="form-control"
						 formControlName="speechContent"
						 value="speechContent">
		</div>
		<hr>
		<p *ngIf="speech.keywords">keywords - {{ speech.keywords }}</p>
	</mat-card>
	<hr>

	<mat-card>
		<div class="row">
			<div class="col">
				<input type="text" class="form-control" formControlName="author">
			</div>
			<div class="col">
				<input type="text" class="form-control" formControlName="keywords">
			</div>
			<div class="col">
				<input type="date" class="form-control" formControlName="date">
			</div>
		</div>
		<hr>
		<div class="row justify-content-end">
			<div class="col-6 text-right">
				<button class="btn btn-danger" (click)="deleteSpeech(id)">Delete</button>
				<button class="btn btn-success" (click)="updateSpeech(speechForm)">Save</button>
				<button class="btn btn-info" (click)="shareSpeech()">Share</button>
			</div>
		</div>
	</mat-card>
</form>
