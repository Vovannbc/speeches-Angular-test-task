<div class="container">
	<form [formGroup]="form" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<mat-form-field>
				<input matInput type="text"
							 ngModel
							 formControlName="speechContent"
							 placeholder="Speech Content">
			</mat-form-field>
		</div>
		<div class="form-group">
			<mat-form-field>
				<input type="text" matInput
							 ngModel
							 placeholder="Speech Author"
							 formControlName="speechAuthor">
			</mat-form-field>
		</div>
		<div class="form-group">
			<label>Speech Content</label>
			<input type="date"
						 class="form-control"
						 ngModel
						 formControlName="speechDate">
		</div>
		<button mat-button
						type="submit">Create Speech</button>
	</form>
</div>
<hr>
<app-all-speeches-page></app-all-speeches-page>
